<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice!</title>
</head>
<body>
<div class="container">
  <form id="pigGame1">
  <div class="col-md-4" id="player1">  
    <button type="submit" class="btn-primary" id="player-one-roll">Player 1 Roll</button>
    <button type="submit" class="btn-primary" id="player-one-hold">Player 1 Hold</button>
    <div class="dice">
      <p>Your roll: <span id="p1Roll"></span></p>
    </div>
    <div class="player1Score">
    <p>Player 1 Total: <span id="p1Total"></span>0</p>
    </div>
  </div>
  </form>
  
  <form id="pigGame2">
  <div class="col-md-4" id="player2">
    <button type="submit" class="btn-secondary" id="player-two-roll">Player 2 Roll</button>
    <button type="submit" class="btn-secondary" id="player-two-hold">Player 2 Hold</button>
    <div class="dice">
      <p>Your roll: <span id="p2Roll"></span></p>
    </div>
    <div class="player2Score">
    <p> Player 2 Total: <span id="p2Total"></span>0</p>
    </div>
    
  </div>
  </form>
  <button type="click" id="hide-score" class="btn btn-danger">Clear Scores</button>
</div>
</div>
</body>
</html>
