<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice!</title>
</head>
<body>
<div class="container">
  
  <div class="col-md-4" id="player1">  
    <button type="click" class="btn-primary" id="player-one-roll">Player 1 Roll</button>
    <div class="dice">
      <p>Your roll: <span id="p1Roll"></span></p>
    </div>
    <div class="player1Score">
    <p>Player 1 Total: <span id="p1Total"></span></p>
    </div>
  </div>
  
  
  
  <div class="col-md-4" id="player2">
    <button type="click" class="btn-secondary" id="player-two-roll">Player 2 Roll</button>
    <div class="dice">
      <p>Your roll: <span id="p2Roll"></span></p>
    </div>
    <div class="player2Score">
    <p> Player 2 Total: <span id="p2Total"></span></p>
    </div>
    
  </div>

  <button type="click" id="test" class="btn btn-danger">Clear Scores</button>
</div>
</div>
</body>
</html>
